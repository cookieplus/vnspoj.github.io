---
layout: default
---
<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
</header>

<div class="content">
  <div style="margin-top: 25px;">
    <i>Tham khảo từ <a href="{{ site.url }}{{ page.url | replace: '/wiki/', '/wikivn/' }}">
        {{ page.title_en }}</a></i>
  </div>
  <div style="margin-top: 25px;">
    {{ content }}
  </div>
</div>
